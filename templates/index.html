<html>
    <head>
        <title>YunoRunner for CI</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Tasks</h1>
        <div id="jobs">
            <table border="0" cellspacing="5" cellpadding="5">
                <tr>
                    <th>App</th>
                    <th>State</th>
                    <th>Revision</th>
                    <th>Ynh Version</th>
                    <th>Created time</th>
                    <th>Started time</th>
                    <th>End time</th>
                </tr>
                <tr v-for="job in jobs" :id="job.id">
                    <td>{{job.repo.name}}</td>
                    <td>{{job.state}}</td>
                    <td>{{job.target_revision}}</td>
                    <td>{{job.yunohost_version}}</td>
                    <td>{{job.created_time}}</td>
                    <td>{{job.started_time}}</td>
                    <td>{{job.end_time}}</td>
                </tr>
            </table>
        </div>
    <script>
        (function() {
            var app = new Vue({
                el: '#jobs',
                data: {
                    jobs: []
                },
            })

            $.getJSON("/api/jobs").done(function(data) {
                app.jobs = data;
            })

            ws = new WebSocket('ws://' + document.domain + ':' + location.port + '/index-ws');

            ws.onmessage = function (event) {
                var message = JSON.parse(event.data);
                var data = message.data;
                var target = message.target;

                if (target == "job") {
                    for (var i = 0; i < app.jobs.length; ++i) {
                        if (app.jobs[i].id == data.id) {
                            Vue.set(app.jobs, i, data);
                            return;
                        }
                    }
                }
            };
        })()
    </script>
    </body>
</html>
